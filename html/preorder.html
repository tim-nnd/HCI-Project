    <div class="content_preorder">
        <h1>Pre-Order</h1>
        <p>Please fill in your data.</p><br>
        <strong>Username</strong><br>
        <input id="inputName" type="text" placeholder="Name" required><br><br>
        <strong>Email</strong><br>
        <input id="inputEmail" type="text" placeholder="example@binus.ac.id" required><br><br>
        <strong>Password</strong><br>
        <input id="inputPassword" type="password" placeholder="Enter Password" required><br><br>
        <strong>Address</strong><br>
        <input id="inputAddress" type="text" placeholder="St. example" required><br><br>
        <strong>Number of Copies</strong><br>
        <input id="inputCopies" type="number" placeholder="#" required><br><br>
        <strong>Type of Game</strong><br>
        <select id="selectType">
            <option value="regular">Regular</option>
            <option value="quarantine">Quarantine</option>
            <option value="ultimate">Ultimate Edition</option>
            <option value="goty">Game of the Year Edition</option>
        </select><br><br>
        <input id="inputTerms" type="checkbox" required> I have read and agree to the <a href="https://binusmaya.binus.ac.id/newDefault/login.html">terms and services</a>.<br>
        <button class="preorder_button">Order</button>
    </div>
